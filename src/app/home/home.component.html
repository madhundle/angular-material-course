
<div class="courses-panel">

  <div class="header">

    <h2 class="title">All Courses</h2>

    <button mat-mini-fab routerLink="/add-new-course"
      [matTooltip]="'Create a course'"
      matTooltipPosition="below"
      [matTooltipShowDelay]="800"
      [matTooltipHideDelay]="1200"
      [matTooltipDisabled]="false">
      <mat-icon class="add-course-btn">add</mat-icon>
    </button>

  </div>

  <!-- Tab Group area for Beginner Courses and Advanced Courses -->
  <mat-tab-group>
    <mat-tab label="Beginners">
      <!-- Material Card for Beginner courses card list -->
      <courses-card-list [courses]="beginnerCourses$ | async"></courses-card-list>
    </mat-tab>
    <!-- Material Card for Advanced courses card list -->
    <mat-tab label="Advanced">
      <courses-card-list [courses]="advancedCourses$ | async"></courses-card-list>
    </mat-tab>
  </mat-tab-group>

</div>
